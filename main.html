<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Menu Project</title>
</head>

<body>

  <script src="main.js"></script>

  <h1>Total Price:</h1> <br>

  <div id="totalprice"></div>

  <input type="text" style="width:30%" id="startersop" placeholder="starter">
  <input type="text" style="width:5%" id="startermul" value="1">
  <br>

  <input type="text" style="width:30%" id="mainsop" placeholder="main">
  <input type="text" style="width:5%" id="mainmul" value="1">
  <br>

  <input type="text" style="width:30%" id="dessertsop" placeholder="dessert">
  <input type="text" style="width:5%" id="dessertmul" value="1">
  <br>

  <input type="text" style="width:30%" id="snacksop" placeholder="snacks">
  <input type="text" style="width:5%" id="snackmul" value="1">
  <br>

  <input type="button" value="submit" id="opsubmit" onclick="starters();mains();desserts();snack();total();multiple()">
  <input type="button" value="clear" id="clear" onclick="clear();">

</body>

</html>
